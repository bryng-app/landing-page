image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  cache:
    paths:
    - node_modules/
  script:
    - apt update && apt install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - npm install
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist/
  except:
    - dev

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$STAGING_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan 157.230.107.86 >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh -p22 root@157.230.107.86 "mkdir /var/www/_tmp"
    - scp -p22 -r /builds/bryng/landing-page/dist/* root@157.230.107.86:/var/www/_tmp
    - ssh -p22 root@157.230.107.86 "mv /var/www/html/ /var/www/_old && mv /var/www/_tmp /var/www/html/"
    - ssh -p22 root@157.230.107.86 "rm -rf /var/www/_old"
    - ssh -p22 root@157.230.107.86 "cp -b /var/www/sitemap.xml /var/www/html/"
  except:
    - dev